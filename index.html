<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technologie internetowe - projekt</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            min-height: 100vh;
        }
        input {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<h1>Technologie internetowe - projekt</h1>
<section>
    <h2>Kalkulator</h2>
    <div>
        pierwsza liczba: <input id="num1" type="number">
    </div>
    <div>
        druga liczba: <input id="num2" type="number">
    </div>
    <div>
        wynik: <span id="wynik"></span>
    </div>
</section>
<script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const wynik = document.getElementById('wynik')

    num1.addEventListener('change', () => {
        wynik.innerText = parseFloat(num1.value) + parseFloat(num2.value);
    });
    num2.addEventListener('change', () => {
        wynik.innerText = parseFloat(num1.value) + parseFloat(num2.value);
    });
</script>
</body>
</html>
